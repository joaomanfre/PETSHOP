<!DOCTYPE html>
<html>

	<head lang="pt-br">
		<meta charset="utf-8">
		<title>Petz</title>
	</head>

	<body>
	<h1>Petz - Seu Pet Center De Estimação</h1>
	<h2><p><em>Contato:</em></p></h2>
		<form>
			<p>
				<label for="name">Name:</label>
				<input type="text"
				name="nome"
				id="nome"
				placeholder="Digite Seu Nome"
				required>
			</p>

			<p>
				<label for="name">Nome do Pet:</label>
				<input type="text"
				name="nome do pet"
				id="nome do pet"
				placeholder="Digite O Nome Do Pet"
				required>
			</p>

			<p>
			<label for="email">Email:</label>
			<input type="email"
				   name="email"
				   id="email"
				   placeholder="email"
				   required>
			</p>
			<p>
			<input type="submit"
				value="Enviar">
			</p>
		
	</body>

</html>
